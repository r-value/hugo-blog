# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Hugo Build
        # You may pin to the exact commit or the version.
        # uses: srt32/hugo-action@45dd72ab904158d21657b29c5aa67007a8fcdaba
        uses: srt32/hugo-action@v0.0.3

      - name: Algolia Uploader
        # You may pin to the exact commit or the version.
        # uses: wangchucheng/algolia-uploader@2146c50bde2441041f9727c2b89accebcc998c74
        uses: wangchucheng/algolia-uploader@v0.1.0
        with:
          # Application ID of Algolia
          app_id: PCYQIIOQHO
          # Admin API Key of Algolia
          admin_key: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          # Index name of Algolia
          index_name: index.json
          # Index file path
          index_file_path: public/

